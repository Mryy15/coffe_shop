<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lengkap - Coffee Shop</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <a href="cart.html">ðŸ›’ Keranjang</a>
    <style>
        :root {
            --coffee: #7a4a2e;
            --soft-sky: #eef6fb;
            --soft-sand: #f7efe5;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--soft-sky), var(--soft-sand));
            color: #333;
        }

        header {
            text-align: center;
            padding: 25px;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,.08);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--coffee);
            font-size: 2.5rem;
            margin: 0;
        }

        section {
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px;
        }

        h2 {
            text-align: center;
            color: var(--coffee);
            font-size: 2.2rem;
            margin-bottom: 50px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,.12);
            transition: .3s;
        }

        .menu-item:hover { transform: translateY(-8px); }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 18px;
        }

        .menu-item h3 { margin: 10px 0; font-weight: 600; }

        .price { font-weight: 700; color: var(--coffee); }

        .btn {
            padding: 15px 38px;
            background: linear-gradient(45deg, #7a4a2e, #9b6b4a);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,.25);
            transition: .3s;
        }

        .btn:hover { transform: translateY(-4px); }

        footer {
            background: var(--coffee);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<header>
    <h1>Menu Lengkap</h1>
</header>

<section>
    <h2>Pilihan Kopi & Minuman Spesial</h2>

    <div class="menu-grid">
        <div class="menu-item" data-name="Caramel Macchiato" data-price="32000"><img src="https://images.unsplash.com/photo-1525708827920-27b09f1d7b1b?auto=format&fit=crop&w=400&q=80"><h3>Caramel Macchiato</h3><p class="price">Rp 32.000</p><button class="add-cart">Tambah ke Keranjang</button></div>
        <div class="menu-item"><img src="https://images.unsplash.com/photo-1498804103079-a6351b050096?auto=format&fit=crop&w=400&q=80"><h3>Mocha Delight</h3><p class="price">Rp 28.000</p></div>
        <div class="menu-item"><img src="https://images.unsplash.com/photo-1527169402691-feff5539e52c?auto=format&fit=crop&w=400&q=80"><h3>Americano Classic</h3><p class="price">Rp 22.000</p></div>
        <div class="menu-item"><img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=400&q=80"><h3>Vanilla Cold Brew</h3><p class="price">Rp 27.000</p></div>
        <div class="menu-item"><img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=400&q=80"><h3>Hazelnut Latte</h3><p class="price">Rp 30.000</p></div>
        <div class="menu-item"><img src="https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?auto=format&fit=crop&w=400&q=80"><h3>Iced Matcha Coffee</h3><p class="price">Rp 33.000</p></div>
    </div>

    <div style="text-align:center; margin-top:50px;">
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>
</section>

<footer>
    &copy; 2025 Coffee Shop â€” Semua hak dilindungi
</footer>

<script>
const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
</script>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
  const cartCount = document.getElementById("cartCount");
  if (!cartCount) return; // PENTING
  let total = 0;
  cart.forEach(item => total += item.qty);
  cartCount.innerText = total;
}

updateCartCount();
</script>

<script>
document.querySelectorAll(".add-cart").forEach(btn => {
  btn.addEventListener("click", () => {

    if (!isLoggedIn) {
      alert("Silakan login terlebih dahulu");
      window.location.href = "index.html"; // arahkan ke login
      return;
    }

    const item = btn.closest(".menu-item");
    const name = item.dataset.name;
    const price = parseInt(item.dataset.price);

    if (!name || !price) {
      alert("Data menu belum lengkap");
      return;
    }

    const existing = cart.find(i => i.name === name);

    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(name + " ditambahkan ke keranjang");
  });
});
</script>


</body>
</html>
